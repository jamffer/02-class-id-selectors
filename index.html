<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-class-id-selectors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <p class="p-class">Number 1 - I'm a class!</p>
        <h1 id="first-id">Number 2 - I'm one ID.</h1>
        <p class="p-class cooler">Number 3 - I'm a class, but cooler!</p>
        <h2 id="second-id">Number 4 - I'm another ID.</h2>
        <p class="p-class">Number 5 - I'm a class!</p>
    </div>
</body>
</html>
